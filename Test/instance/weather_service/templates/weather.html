<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        transition: background-color 0.3s, color 0.3s;
        background-image: url("../templates/weather_bg.webp");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
      .dark-mode {
        background-color: #2c2c2c;
        color: #f0f0f0;
      }
      .light-mode {
        background-color: #ffffff;
        color: #000000;
      }
      .container {
        max-width: 800px;
      }
      .btn-toggle-mode {
        position: fixed;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body class="light-mode">
    <button class="btn btn-secondary btn-toggle-mode" id="toggleMode">
      üåô Toggle Dark Mode
    </button>

    <div class="container mt-5">
      <h1 class="text-center" style="color: #f0f0f0;">üå¶ Weather Data</h1>

      <!-- Navigation -->
      <div class="text-center mb-4">
        <a href="/predict" class="btn btn-secondary">Go to Predictions Page</a>
        <a href="/" class="btn btn-primary">Go to Home</a>
      </div>

      <!-- Weather Section -->
      <div class="row mt-4">
        <div class="col-md-12">
          <h2 style="color: #f0f0f0;">Enter Location</h2>
          <input
            type="text"
            id="locationInput"
            class="form-control"
            placeholder="Enter location (e.g., Accra)"
          />
          <button id="fetchWeather" class="btn btn-primary mt-3">
            Fetch Weather
          </button>
          <div id="weatherResults" class="mt-3"></div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#toggleMode").click(function () {
          $("body").toggleClass("dark-mode light-mode");
          const mode = $("body").hasClass("dark-mode") ? "Dark" : "Light";
          $("#toggleMode").text(
            mode === "Dark" ? "‚òÄÔ∏è Toggle Light Mode" : "üåô Toggle Dark Mode"
          );
        });

        $("#fetchWeather").click(function () {
          const location = $("#locationInput").val();
          if (!location) {
            $("#weatherResults").html(
              '<div class="alert alert-danger">Location is required.</div>'
            );
            return;
          }

          $.ajax({
            url: "/fetch_weather",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ location }),
            success: function (response) {
              const { temperature, humidity, rainfall } = response;
              $("#weatherResults").html(`
                <div class="alert alert-info">
                  <strong>Weather Data:</strong>
                  <ul>
                    <li>Temperature: ${temperature}¬∞C</li>
                    <li>Humidity: ${humidity}%</li>
                    <li>Rainfall: ${rainfall} mm</li>
                  </ul>
                </div>
              `);
            },
            error: function () {
              $("#weatherResults").html(
                '<div class="alert alert-danger">Failed to fetch weather data.</div>'
              );
            },
          });
        });
      });
    </script>
  </body>
</html>
