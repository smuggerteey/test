<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Availability Trends</title>
</head>
<body>
    <h1>ðŸ“Š Water Availability Trends</h1>
    <form method="POST">
        <label for="location">Location (e.g., city):</label>
        <input type="text" id="location" name="location" required><br>
        <label for="depth">Depth to Groundwater (m):</label>
        <input type="number" id="depth" name="depth" min="0" step="0.01" required><br>
        <label for="drainage">Drainage Volume (mÂ³):</label>
        <input type="number" id="drainage" name="drainage" min="0" step="0.01" required><br>
        <label for="hydrometry">River Hydrometry (m):</label>
        <input type="number" id="hydrometry" name="hydrometry" min="0" step="0.01" required><br>
        <button type="submit">Plot Graph</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% elif prediction is not none %}
        <h2>Predicted Water Availability: {{ prediction }} mÂ³</h2>
        <img src="data:image/png;base64,{{ graph_url }}" alt="Graph">
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
