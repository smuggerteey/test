<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Availability Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>
    <h1>Water Availability Prediction Login</h1>
    <div class="login">
        <h1>LOGIN</h1>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" name="login" id="login">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
        <p>Forgot your password? <a href="resetPassword.html">Reset Password</a></p>
    </div>
</body>

</html>
